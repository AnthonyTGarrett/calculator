<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="display">0</div>
        <div class="keypad">
          <button class="key black-text light-gray">AC</button>
          <button class="key black-text light-gray">+/-</button>
          <button class="key black-text light-gray">%</button>
          <button class="key orange">/</button>
          <button class="key dark-gray operand">7</button>
          <button class="key dark-gray operand">8</button>
          <button class="key dark-gray operand">9</button>
          <button class="key orange">X</button>
          <button class="key dark-gray operand">4</button>
          <button class="key dark-gray operand">5</button>
          <button class="key dark-gray operand">6</button>
          <button class="key orange">-</button>
          <button class="key dark-gray operand">1</button>
          <button class="key dark-gray operand">2</button>
          <button class="key dark-gray operand">3</button>
          <button class="key orange">+</button>
          <button class="key dark-gray double operand">0</button>
          <button class="key dark-gray">.</button>
          <button class="key orange">=</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
