<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" class="display" value="0" disabled />
        <div class="keypad">
          <button
            type="button"
            class="key black-text light-gray all-clear"
            value="all-clear"
          >
            AC
          </button>
          <button type="button" class="key black-text light-gray">+/-</button>
          <button type="button" class="key black-text light-gray">%</button>
          <button type="button" class="key orange operator" value="/">/</button>

          <button type="button" class="key dark-gray" value="7">7</button>
          <button type="button" class="key dark-gray" value="8">8</button>
          <button type="button" class="key dark-gray" value="9">9</button>
          <button type="button" class="key orange operator" value="X">X</button>

          <button type="button" class="key dark-gray" value="4">4</button>
          <button type="button" class="key dark-gray" value="5">5</button>
          <button type="button" class="key dark-gray" value="6">6</button>
          <button type="button" class="key orange operator" value="-">-</button>

          <button type="button" class="key dark-gray" value="1">1</button>
          <button type="button" class="key dark-gray" value="2">2</button>
          <button type="button" class="key dark-gray" value="3">3</button>
          <button type="button" class="key orange operator" value="+">+</button>

          <button type="button" class="key dark-gray double" value="0">
            0
          </button>
          <button type="button" class="key dark-gray decimal" value=".">
            .
          </button>
          <button
            type="button"
            class="key orange equal-sign operator"
            value="="
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
